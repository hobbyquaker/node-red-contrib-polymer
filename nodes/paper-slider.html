<script type="text/javascript">
    RED.nodes.registerType('polymer_paper-slider', {
        category: 'polymer',
        color: '#a6bbcf',
        defaults: {
            element: {value: 'polymer_paper-slider', required: true},
            name: {value: ''},
            html: {value: ''},
            'class': {value: ''},
            immediate: {value: false},
            pin: {value: null},
            editable: {value: null},
            snaps: {value: null},
            min: {value: 0},
            max: {value: 100},
            step: {value: 1},
            maxMarkers: {value: 0},
            parent: {value: ''},
            width: {value: '100%'},
            height: {value: ''},
            topic: {value: ''}

        },
        inputs: 1,
        outputs: 1,
        icon: "ui_slider.png",
        paletteLabel: 'slider',
        label: function() { return this.name || 'slider'; },
        oneditprepare: function () {
            var node = this;
            var options = {};
            RED.nodes.eachNode(function (group) {
                if (group.type.indexOf('polymer_nav_group') === 0) {
                    var optionText = RED.nodes.node(RED.nodes.node(RED.nodes.node(group.id).parent).parent).name + '/' +
                        RED.nodes.node(RED.nodes.node(group.id).parent).name + '/' +
                        group.name;

                    options[optionText] = '<option value="' + group.id + '"' +
                        (group.id === node.parent ? ' selected' : '') + '>' +
                        optionText + '</option>';

                }
            });
            Object.keys(options).sort().forEach(function (option) {
                jQuery('#node-input-parent').append(options[option]);
            });
        }

    });
</script>
